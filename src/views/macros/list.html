{% macro list(title = "Title", subtitle = "", iconLeft = "", iconRight = "", class = "") %}
<a href="#" class="{{ class }} flex items-center justify-between gap-2 py-2.5 pl-5 pr-4 hover:bg-gray-100">
  {% if iconLeft !== "" %}
  <span class="material-symbols-rounded text-xl/5">{{ iconLeft }}</span>
  {% endif %}
  <span class="flex-1 text-sm font-semibold">{{ title }}</span>
  {% if subtitle !== "" %}
  <span class="text-xs font-semibold text-gray-600">{{ subtitle }}</span>
  {% endif %}
  <!-- prettier-ignore -->
  {% if iconRight !== "" %}
  <span class="material-symbols-rounded text-xl/5">{{ iconRight }}</span>
  {% endif %}
</a>
{% endmacro %}
